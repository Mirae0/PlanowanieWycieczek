<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title data-i18n="title">Planowanie Wycieczek</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha384-DyZ88mC6Up2uqS2h/Kw1vZ38aCT3Nv6gCjr3pjyYfiu5jEr9a0ayjyWvZF5ckE5" crossorigin="anonymous">
    <script type="text/javascript" th:src="@{/js/darkmode.js}" defer></script>
    <script src="https://kit.fontawesome.com/ce8989e355.js" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar">
    <ul>
        <li class="logo">
            <a th:href="@{/index}"><img th:src="@{/images/logo.jpg}" alt="logo"></a>
        </li>
        <div class="search-container">
            <input type="text" id="search-placeholder" placeholder="Search" data-i18n-placeholder="search">
            <button id="search-button"><i class="fa-solid fa-magnifying-glass" style="color: #1a2e35;"></i></button>
        </div>
        <li><a th:href="@{/wycieczki}" data-i18n="menu.trips">WYCIECZKI</a></li>
        <li><a th:href="@{/dodajwycieczke}" data-i18n="menu.plan">ZAPLANUJ WYCIECZKĘ</a></li>
        <li><a th:href="@{/ranking}" data-i18n="menu.ranking">RANKING</a></li>
        <li><a th:href="@{/znajomi}" data-i18n="menu.friends">ZNAJOMI</a></li>
        <li><a th:href="@{/login}" data-i18n="menu.login">ZALOGUJ SIĘ</a></li>
    </ul>
</nav>

<div class="login-box">
    <div class="login-header">
        <header data-i18n="header.register">Rejestracja</header>
    </div>
    <form action="/register/user" method="post">
        <div class="input-box">
            <input type="text" class="input-field" name="username" placeholder="Nazwa Użytkownika" data-i18n-placeholder="form.username" autocomplete="off" required>
        </div>
        <div class="input-box">
            <input type="text" class="input-field" name="email" placeholder="Adres email" data-i18n-placeholder="form.email" autocomplete="off" required>
        </div>
        <div class="input-box">
            <input type="password" class="input-field" name="password" placeholder="Hasło" data-i18n-placeholder="form.password" autocomplete="off" required>
        </div>
        <div class="input-box">
            <input type="password" class="input-field" name="confirmPassword" placeholder="Powtórz hasło" data-i18n-placeholder="form.confirmPassword" autocomplete="off" required>
        </div>
        <div class="forgot">
            <section>
                <input type="checkbox" id="check">
                <label for="check" data-i18n="form.agree">Akceptuję regulamin</label>
            </section>
        </div>
        <div class="input-submit">
            <button type="submit" class="submit-btn" id="submit" data-i18n="form.submit">Zaloguj się</button>
        </div>
    </form>
</div>

<button id="theme-switch">
    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed">
        <path d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q8 0 17 .5t23 1.5q-36 32-56 79t-20 99q0 90 63 153t153 63q52 0 99-18.5t79-51.5q1 12 1.5 19.5t.5 14.5q0 150-105 255T480-120Zm0-60q109 0 190-67.5T771-406q-25 11-53.67 16.5Q688.67-384 660-384q-114.69 0-195.34-80.66Q384-545.31 384-660q0-24 5-51.5t18-62.5q-98 27-162.5 109.5T180-480q0 125 87.5 212.5T480-180Zm-4-297Z"/>
    </svg>
    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed">
        <path d="M480-280q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480q0 83-58.5 141.5T480-280ZM200-440H40v-80h160v80Zm720 0H760v-80h160v80ZM440-760v-160h80v160h-80ZM440 0v-160h80v160h-80Z"/>
    </svg>
</button>

<button id="language-switch">
    <svg xmlns="http://www.w3.org/2000/svg" id="flag-icons-pl" viewBox="0 0 640 480">
        <g fill-rule="evenodd">
            <path fill="#fff" d="M640 480H0V0h640z"/>
            <path fill="#dc143c" d="M640 480H0V240h640z"/>
        </g>
    </svg>
    <svg xmlns="http://www.w3.org/2000/svg" id="flag-icons-gb-eng" viewBox="0 0 640 480">
        <path fill="#fff" d="M0 0h640v480H0z"/>
        <path fill="#ce1124" d="M281.6 0h76.8v480h-76.8z"/>
        <path fill="#ce1124" d="M0 201.6h640v76.8H0z"/>
    </svg>
</button>

<script>
    const translations = {
        pl: {
            "title": "Planowanie Wycieczek",
            "menu.trips": "WYCIECZKI",
            "menu.plan": "ZAPLANUJ WYCIECZKĘ",
            "menu.ranking": "RANKING",
            "menu.friends": "ZNAJOMI",
            "menu.login": "ZALOGUJ SIĘ",
            "header.register": "Rejestracja",
            "form.username": "Nazwa Użytkownika",
            "form.email": "Adres email",
            "form.password": "Hasło",
            "form.confirmPassword": "Powtórz hasło",
            "form.agree": "Akceptuję regulamin",
            "form.submit": "Zaloguj się",
            "search": "Szukaj",
        },
        en: {
            "title": "Trip Planning",
            "menu.trips": "TRIPS",
            "menu.plan": "PLAN A TRIP",
            "menu.ranking": "RANKING",
            "menu.friends": "FRIENDS",
            "menu.login": "LOG IN",
            "header.register": "Registration",
            "form.username": "Username",
            "form.email": "Email",
            "form.password": "Password",
            "form.confirmPassword": "Confirm password",
            "form.agree": "I accept the terms",
            "form.submit": "Sign in",
            "search": "Search",
        }
    };

    function changeLanguage(lang) {
        document.querySelectorAll("[data-i18n]").forEach(el => {
            const key = el.getAttribute("data-i18n");
            if (translations[lang][key]) {
                el.textContent = translations[lang][key];
            }
        });

        document.querySelectorAll("[data-i18n-placeholder]").forEach(el => {
            const key = el.getAttribute("data-i18n-placeholder");
            if (translations[lang][key]) {
                el.placeholder = translations[lang][key];
            }
        });
    }

    // Get saved language from localStorage or default to "en"
    const savedLang = localStorage.getItem('language') || 'en';
    document.documentElement.lang = savedLang;
    changeLanguage(savedLang);

    document.getElementById("language-switch").addEventListener("click", () => {
        const currentLang = document.documentElement.lang === "pl" ? "en" : "pl";
        document.documentElement.lang = currentLang;
        localStorage.setItem('language', currentLang);  // Save the selected language
        changeLanguage(currentLang);
    });

</script>
</body>
</html>
